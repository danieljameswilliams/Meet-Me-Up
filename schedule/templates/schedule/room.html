  <fieldset>
    <legend><b>Liste over alle m&oslash;der</b></legend>
    {% if meetings %}
      <ul>
      {% for meeting in meetings %}
        <li>{{ meeting.subject }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <ul>
        <li>
          <strong>M&oslash;debookings ({{ meetings.count }})</strong>
          <p>Der har aldrig v&aelig;ret et m&oslash;de i dette lokale</p>
        </li>
      </ul>
    {% endif %}
  </fieldset>
<br>
<fieldset>
  <legend><b>Check om lokalet er ledigt</b></legend>
  <ul>
    <li>
      <input type="text" style="width:250px;" placeholder="Hvorn&aring;r vil du gerne holde dit m&oslash;de?">
      <button type="submit">Anmod</button>
    </li>
  </ul>
</fieldset>
